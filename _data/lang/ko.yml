# for cookie consent
cookie_consent:
  privacy_policy_link_text: *privacy_policy_title
  side_nav_setting_button_tooltip: &cookie_settings 쿠키 설정
  panel_bar:
    msg: >
      이 웹사이트는 사이트 기능 최적화를 위해 쿠키를 사용합니다.
      귀하의 승인이 있어야 활성화됩니다.
    privacy_msg: $privacy_link 확인.
    buttons:
      accept: &accept_button 모두 허용
      settings: 사용자 정의
      deny: &deny_button 거부
  panel_settings:
    title: *cookie_settings
    msg: >
      이 웹사이트는 사이트 기능 최적화를 위해 쿠키를 사용합니다.
      귀하의 승인이 있어야 활성화됩니다. 아래 각 항목을 클릭하여 쿠키 정책을 확인하세요.
    privacy_msg: $privacy_link 확인.
    buttons:
      accept: *accept_button
      save: 선택 허용
      deny: *deny_button
    always_active: 항상 활성화
    consent_types:
      necessary:
        title: 필수 쿠키
        info: >
          이 쿠키는 웹사이트 기능에 필수적이며 비활성화할 수 없습니다.
          색상 테마 등 사이트 기능이 변경될 때 설정됩니다.
          이 쿠키는 개인 식별 정보를 저장하지 않습니다.
          $gtag_info
      analytics:
        title: 성능 쿠키
        info: $gtag_info
      preferences:
        title: 기능 쿠키
        info: $gtag_info
      advertising:
        title: 타겟팅 및 광고 쿠키
        info: $gtag_info
    gtag_info:
      # from https://support.google.com/tagmanager/answer/10718549#consent-types
      ad_storage: >
        광고와 관련된 저장소(예: 쿠키)를 활성화합니다.
      analytics_storage: >
        분석과 관련된 저장소(예: 방문 시간)를 활성화합니다.
      functionality_storage: >
        웹사이트 또는 앱의 기능을 지원하는 저장소(예: 언어 설정)를 활성화합니다.
      personalization_storage: >
        개인화와 관련된 저장소(예: 비디오 추천)를 활성화합니다.
      security_storage: >
        인증 기능, 사기 방지 및 기타 사용자 보호와 같은 보안과 관련된 저장소를 활성화합니다.
