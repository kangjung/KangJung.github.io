 <style>
   /* styles.css */
   body {
     font-family: Arial, sans-serif;
     margin: 0;
     padding: 0;
     line-height: 1.6;
   }

   header {
     background: #333;
     color: #fff;
     padding: 1rem 0;
     text-align: center;
   }

   nav ul {
     list-style: none;
     padding: 0;
   }

   nav ul li {
     display: inline;
     margin: 0 1rem;
   }

   nav ul li a {
     color: #fff;
     text-decoration: none;
   }

   section {
     padding: 2rem;
     border-bottom: 1px solid #ccc;
   }
  .wrap {
    height: auto;
    min-height: 100%;
    padding-bottom: 100px;
  }
   footer {
     height: 100px;
     position : relative;
     transform : translateY(-100%);
     text-align: center;
     padding: 1rem 0;
     background: #333;
     color: #fff;
   }
   /* 기본 스타일은 이전과 동일 */
   #banner {
     background: url('game/img/game1.png') no-repeat center center/cover;
     color: #fff;
     text-align: center;
     padding: 3rem 1rem;
   }

   #banner .btn {
     background: #ff5722;
     color: #fff;
     padding: 0.5rem 1rem;
     text-decoration: none;
     border-radius: 5px;
     margin-top: 1rem;
     display: inline-block;
   }

   #banner .btn:hover {
     background: #e64a19;
   }

   #app .thumbnails {
     display: flex;
     justify-content: space-around;
     gap: 1rem;
     flex-wrap: wrap;
   }

   .thumbnail {
     border: 1px solid #ccc;
     padding: 1rem;
     text-align: center;
     width: 30%;
   }

   .thumbnail img {
     max-width: 100%;
     height: auto;
     margin-bottom: 1rem;
   }

   .thumbnail h3 {
     margin: 0.5rem 0;
   }

   .thumbnail .btn {
     background: #03a9f4;
     color: #fff;
     padding: 0.5rem 1rem;
     text-decoration: none;
     border-radius: 5px;
   }

   .thumbnail .btn:hover {

   }

</head>
