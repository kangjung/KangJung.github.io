<!DOCTYPE html>

<style>
body {
    background: #f5f5f5;
    margin: 0;
    padding: 0;
}

.container {
    width: 600px;
    display: flex;
    height: 50vh;
    margin: 12% auto 0;
}

.card {
    flex: 1;
    position: relative;
    border-radius: 12px;
    margin: 0;
    padding: 0;
    transition: all 500ms cubic-bezier(.14, .69, .93, 1);
    box-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
    overflow: hidden;
}

.card .background-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: opacity 500ms ease-in-out;
}

.card iframe {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 200%;
    height: 200%;
    transform: translate(-50%, -50%);
    border: none;
    transition: opacity 500ms ease-in-out;
    opacity: 0;
    pointer-events: none; /* Prevent video from being paused or interacted with */
}

.card .overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    text-align: center;
    z-index: 2;
    padding: 20px;
    backdrop-filter: blur(10px); /* Add blur effect */
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    border-radius: 10px; /* Rounded corners for overlay */
    opacity: 0;
    transition: opacity 500ms ease-in-out;
}

.card .overlay h2, .card .overlay p {
    margin: 0;
    padding: 0;
}

.card .app-icon {
    width: 60px;
    height: 60px;
    margin-bottom: 10px;
}

.card .icon-container {
    margin-top: 10px;
}

.card .icon-container a {
    margin: 0 10px;
}

.card .icon-container img {
    width: 40px;
    height: 40px;
    cursor: pointer;
    transition: transform 200ms ease-in-out;
}

.card .icon-container img:hover {
    transform: scale(1.1);
}

.card:hover iframe {
    opacity: 1;
}

.card:hover .background-image {
    opacity: 0;
}

.card:hover .overlay {
    opacity: 1;
}

.card:hover {
    flex-basis: 35vw;
}

/* Make the container responsive */
@media only screen and (min-width: 768px) and (max-width: 991px) {
    .container {
        width: 100%;
    }
}

@media only screen and (max-width: 767px) {
    .container {
        width: 100%;
    }
}
</style>
