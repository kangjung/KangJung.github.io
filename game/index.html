  .card {
    flex: 1;
    position: relative;
    border-radius: 12px;
    margin: 0;
    padding: 0;
    transition: all 500ms cubic-bezier(.14, .69, .93, 1);
    box-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
    overflow: hidden;
  }

  .card .background-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: opacity 500ms ease-in-out;
  }

  .card iframe {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 200%;
    height: 200%;
    transform: translate(-50%, -50%);
    border: none;
    transition: opacity 500ms ease-in-out;
    opacity: 0;
    pointer-events: none; /* Prevent video from being paused or interacted with */
  }

  .card .overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    text-align: center;
    z-index: 2;
    padding: 20px;
    backdrop-filter: blur(10px);
    background-color: rgba(68, 31, 62, 0.53);
    border-radius: 10px;
    opacity: 0;
    transition: opacity 500ms ease-in-out;
  }

  .card .overlay h2, .card .overlay p {
    margin: 0;
    padding: 0;
  }

  .card .app-icon {
    width: 60px;
    height: 60px;
    margin-bottom: 10px;
  }

  .card .icon-container {
    margin-top: 10px;
  }

  .card .icon-container a {
    margin: 0 10px;
  }

  .card .icon-container img {
    width: auto; /* 비율을 유지하며 너비를 자동으로 조정 */
    height: 40px; /* 높이를 고정하여 직사각형 형태로 유지 */
    cursor: pointer;
    transition: transform 200ms ease-in-out;
  }

  .card .icon-container img:hover {
    transform: scale(1.1);
  }

  .card:hover iframe {
    opacity: 1;
  }

  .card:hover .background-image {
    opacity: 0;
  }

  .card:hover .overlay {
    opacity: 1;
  }

  .card:hover {
    flex-basis: 35vw;
  }

<script type="text/javascript">

  const body = document.querySelector('body');
  const text = document.getElementById('title');

  const distance = 30;

  body.addEventListener('mousemove', setShadow);

  function setShadow(e) {
    const width = this.offsetWidth;
    const height = this.offsetHeight;

    let x = e.offsetX;
    let y = e.offsetY;

    if (this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }

    const xDistance = Math.round((x / width * distance) - (distance / 2));
    const yDistance = Math.round((y / height * distance) - (distance / 2));

    text.style.textShadow = `${xDistance}px ${yDistance}px #EB492C`;
  }
</script>
