<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Memo Board</title>
  <style>
    :root {
      --bg: #f4f5f7;
      --card: #ffffff;
      --text: #172b4d;
      --border: #dfe1e6;
    }


    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1e1e1e;
        --card: #2a2a2a;
        --text: #f5f5f5;
        --border: #3a3a3a;
      }
    }


    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }


    header {
      padding: 12px;
      font-weight: bold;
      border-bottom: 1px solid var(--border);
    }


    section {
      padding: 8px;
    }


    h3 {
      margin: 8px 0;
      font-size: 14px;
    }


    .card-list {
      list-style: none;
      padding: 0;
    }


    .card {
      background: var(--card);
      padding: 8px;
      margin-bottom: 6px;
      border-radius: 6px;
      box-shadow: 0 1px 2px rgba(0,0,0,.1);
      cursor: grab;
    }
    .memo {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 4px;
    }


    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }


    .modal.hidden {
      display: none;
    }


    .modal-content {
      background: var(--card);
      color: var(--text);
      width: 90%;
      max-width: 320px;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,.3);
    }


    .modal-content h2 {
      margin-top: 0;
      font-size: 16px;
    }


    .modal-content label {
      display: block;
      font-size: 12px;
      margin-bottom: 10px;
    }


    .modal-content input,
    .modal-content textarea {
      width: 100%;
      margin-top: 4px;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: transparent;
      color: inherit;
    }


    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }
  </style>
</head>
