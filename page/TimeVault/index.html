<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>D-Day Sidebar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --text-main: #1e293b;
      --text-muted: #64748b;
      --accent: #6366f1;
      --danger: #ef4444;
      --past: #94a3b8;
      --radius: 12px;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f172a;
        --card: #1e293b;
        --text-main: #f1f5f9;
        --text-muted: #94a3b8;
        --accent: #818cf8;
      }
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text-main);
      line-height: 1.5;
    }

    /* í—¤ë” ê³ ì • */
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      padding: 16px;
      background: var(--bg);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    header h1 { font-size: 1.1rem; margin: 0; font-weight: 800; }

    .add-btn {
      width: 32px; height: 32px;
      border-radius: 50%;
      background: var(--accent);
      color: white;
      border: none;
      font-size: 20px;
      cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 4px 10px rgba(99, 102, 241, 0.4);
    }

    main { padding: 12px; }

    /* ì¹´ë“œ ë ˆì´ì•„ì›ƒ (ê°€ë¡œí˜•) */
    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 12px;
      margin-bottom: 10px;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      gap: 12px;
      transition: transform 0.2s ease;
      border: 1px solid rgba(0,0,0,0.03);
    }

    .card:active { transform: scale(0.98); }

    /* D-Day ë°°ì§€ */
    .dday-badge {
      min-width: 65px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      font-weight: 800;
      font-size: 0.95rem;
      background: var(--accent);
      color: white;
      font-variant-numeric: tabular-nums;
    }

    .dday-badge.today { background: var(--danger); animation: pulse 2s infinite; }
    .dday-badge.past { background: var(--past); opacity: 0.8; }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
      100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
    }

    .content { flex: 1; min-width: 0; }
    .content h3 { margin: 0; font-size: 0.95rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .content p { margin: 2px 0 0; font-size: 0.75rem; color: var(--text-muted); }

    .card-actions { display: flex; flex-direction: column; gap: 4px; }
    .card-actions button {
      background: none; border: none; color: var(--text-muted);
      font-size: 0.7rem; cursor: pointer; padding: 4px;
    }

    /* ë‹¤ì´ì–¼ë¡œê·¸ ìŠ¤íƒ€ì¼ */
    dialog {
      border: none; border-radius: var(--radius);
      width: 85%; max-width: 300px; padding: 20px;
      background: var(--card); color: var(--text-main);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    dialog::backdrop { background: rgba(0,0,0,0.5); backdrop-filter: blur(2px); }

    form { display: flex; flex-direction: column; gap: 12px; }
    input, select, textarea {
      width: 100%; padding: 10px; border-radius: 8px;
      border: 1px solid rgba(0,0,0,0.1); background: var(--bg); color: inherit;
    }

    .form-btns { display: flex; gap: 8px; margin-top: 8px; }
    .form-btns button { flex: 1; padding: 10px; border-radius: 8px; border: none; font-weight: 600; }
    .save-btn { background: var(--accent); color: white; }
  </style>
</head>
<body>

<header>
  <h1>ğŸ“… D-Day</h1>
  <button class="add-btn" onclick="openForm()">+</button>
</header>

<main id="list"></main>

<dialog id="formDialog">
  <form method="dialog" onsubmit="saveEvent(event)">
    <input type="hidden" id="eventId" />
    <input id="title" placeholder="ë¬´ì—‡ì„ ê¸°ì–µí• ê¹Œìš”?" required />
    <div style="display:flex; gap:8px;">
      <select id="mode" style="flex:1">
        <option value="dday">D-Day (ì¹´ìš´íŠ¸ë‹¤ìš´)</option>
        <option value="dplus">D+ (ì§€ë‚œ ë‚ ì§œ)</option>
      </select>
      <input type="date" id="date" required style="flex:1.5" />
    </div>
    <textarea id="memo" placeholder="ê°„ë‹¨í•œ ë©”ëª¨ (ì„ íƒ)" rows="2"></textarea>
    <div class="form-btns">
      <button type="submit" class="save-btn">ì €ì¥</button>
      <button type="button" onclick="formDialog.close()">ì·¨ <span style="letter-spacing:-1px"></span>ì†Œ</button>
    </div>
  </form>
</dialog>

<script>
  const DB_NAME = 'ddayDB_v2';
  const STORE = 'events';
  let db;

  const openDB = () => new Promise((res) => {
    const req = indexedDB.open(DB_NAME, 1);
    req.onupgradeneeded = e => e.target.result.createObjectStore(STORE, { keyPath: 'id' });
    req.onsuccess = e => { db = e.target.result; res(); };
  });

  const getStore = (mode) => db.transaction(STORE, mode).objectStore(STORE);

  // ì‹œê°„ì°¨ ì—†ëŠ” ë‚ ì§œ ê³„ì‚°
  const getDiff = (targetDate) => {
    const now = new Date();
    const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
    const target = new Date(targetDate);
    const targetDay = new Date(target.getFullYear(), target.getMonth(), target.getDate());
    return Math.ceil((targetDay - today) / 86400000);
  };

  async function render() {
    const list = document.getElementById('list');
    list.innerHTML = '';

    const req = getStore('readonly').getAll();
    req.onsuccess = () => {
      const items = req.result.sort((a,b) => new Date(a.date) - new Date(b.date));

      items.forEach(item => {
        const diff = getDiff(item.date);
        let label = '';
        let statusClass = '';

        if (item.mode === 'dday') {
          if (diff === 0) { label = 'D-Day'; statusClass = 'today'; }
          else if (diff > 0) { label = `D-${diff}`; }
          else { label = `D+${Math.abs(diff)}`; statusClass = 'past'; }
        } else {
          label = `D+${Math.abs(diff) + 1}`;
          if (diff > 0) statusClass = 'past'; // ë¯¸ë˜ ë‚ ì§œë¥¼ D+ë¡œ ì„¤ì •í•œ ê²½ìš°
        }

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="dday-badge ${statusClass}">${label}</div>
          <div class="content">
            <h3>${item.title}</h3>
            <p>${item.date}${item.memo ? ' Â· ' + item.memo : ''}</p>
          </div>
          <div class="card-actions">
            <button onclick="editEvent('${item.id}')">ìˆ˜ì •</button>
            <button onclick="deleteEvent('${item.id}')">ì‚­ì œ</button>
          </div>
        `;
        list.appendChild(card);
      });
    };
  }

  function openForm() {
    document.getElementById('eventId').value = '';
    document.getElementById('title').value = '';
    document.getElementById('memo').value = '';
    document.getElementById('date').valueAsDate = new Date();
    formDialog.showModal();
  }

  async function saveEvent(e) {
    const item = {
      id: eventId.value || crypto.randomUUID(),
      title: title.value,
      date: date.value,
      mode: mode.value,
      memo: memo.value
    };
    const req = getStore('readwrite').put(item);
    req.onsuccess = render;
  }

  window.editEvent = (id) => {
    const req = getStore('readonly').get(id);
    req.onsuccess = () => {
      const d = req.result;
      eventId.value = d.id;
      title.value = d.title;
      date.value = d.date;
      mode.value = d.mode;
      memo.value = d.memo || '';
      formDialog.showModal();
    };
  };

  window.deleteEvent = (id) => {
    if (confirm('ì‚­ì œí• ê¹Œìš”?')) {
      getStore('readwrite').delete(id).onsuccess = render;
    }
  };

  // í¬ì»¤ìŠ¤ ì‹œ ìë™ ê°±ì‹  (ìì • ì§€ë‚¬ì„ ë•Œ ëŒ€ë¹„)
  window.addEventListener('focus', render);
  openDB().then(render);
</script>

</body>
</html>
